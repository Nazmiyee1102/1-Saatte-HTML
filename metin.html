<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin biçimlendirme</title>
</head>
<body>
    <p>Bu normal bir yazı</p>
    <p>Bu <b>kalın</b> bir yazı</p>
    <p>Bu <i>italik</i> bir yazı</p>
    <p> Bu <big>BÜYÜK</big> bir yazı</p>
    <p>Bu <small>küçük</small> bir yazı</p>
    <p>Bu <sub>alt</sub> bir yazı</p>
    <p>Bu <sup>üst</sup> bir yazı</p>
    <p>Bu <ins>altı çizili</ins> bir yazı</p>
    <p>Bu <del>üstü çizili</del> bir yazı</p>
    <p>Bu <mark>vurgulu</mark> bir yazı</p>
</body>
</html>
