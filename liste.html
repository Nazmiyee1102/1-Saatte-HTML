<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h3>Sırasız Liste</h3>
    <ul>
        <li>Makarna</li>
        <li>Limon</li>
        <li>Ekmek</li>
    </ul>

    <h3>Sıralı Liste</h3>
    <ol type="1">
        <li>Süt</li>
        <li>Tavuk</li>
        <li>Kahvaltılık
            <ul><li>Peynir</li></ul>
            <ul><li>Zeytin</li></ul>
        </li>
    </ol>

    <h3>Açıklama Listesi</h3>
    <dl>
        <dt>HTML:</dt>
        <dd>Web sitesinin elemanlarını göstermeye yarayan araç.</dd>
        <dt>CSS:</dt>
        <dd>Web sitesi araçlarını biçimlendirir.</dd>
        <dt>JavaScript:</dt>
        <dd>Kullanıcıyla etkileşimi sağlar.</dd>
    </dl>
    
</body>
</html>
